<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <h1>Registered users of the MovieWeb App</h1>
    
    {% if message is defined and message|length %}
    <p>{{message}}</p>
    {% endif %}
    
    <ul>
    {% for user in users %}

    <li><a href="/user/{{user.id}}">{{ user.name }}</a></li>
    <a href="/users/{{user.id}}/delete-user"><button>Delete user</button></a>
    <a href="/users/{{user.id}}/update-user"><button>Update user</button></a>

    {% endfor %}
    </ul>

    <a href="/add-user"><button>Add new user</button></a>

</body>
</html>
