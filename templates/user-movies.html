<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{user.name}}'s Movies</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<h1>{{user.name}}'s movies</h1>

	<nav>
		<a href="/users/{{user.id}}/add-movie"><button>Add new movie</button></a>
		<a href="/users"><button>Back to user list</button></a>	
	</nav>


	{% if message is defined and message|length %}
	
	<p>{{message}}</p>
	
	{% endif %}

	<section class="user-movies grid">
		{% for movie in movies %}
			<div class="movie grid">
				<a href="{{movie.url}}" target="_blank"><img src="{{movie.poster}}" title="{{movie.plot}}" alt=""></a>
				<h4>{{movie.title}}</h4>
				<p>{{movie.year}}</p>
				<div class="buttons">
					<a href="/users/{{user.id}}/delete_movie/{{movie.id}}"><button>Delete movie</button></a>
					<a href="/users/{{user.id}}/update_movie/{{movie.id}}"><button>Update movie</button></a>
				</div>
			</div>
		{% endfor %}
	</section>
	
</body>
</html>
