<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Movie</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<h1>Update info for movie "{{movie.title}}"</h1>
	
	<form action="/users/{{user_id}}/update_movie/{{movie.id}}" method="post">
		<label for="title">Title:</label>
		<input type="text" id="title" value="{{movie.title}}" name="title" required><br><br>

		<label for="year">Release year:</label>
		<input type="number" id="year" name="year"value="{{movie.year}}" required><br><br>

		<label for="director">Director:</label>
		<input type="text" id="director" name="director" value="{{movie.director}}" required><br><br>

		<label for="rating">Rating:</label>
		<input type="text" id="rating" name="rating" value="{{movie.rating}}" required><br><br>

		<input type="submit" value="Update movie">

	</form>

	<br><br>
		<a href="/user/{{user_id}}"><button>Back to movies</button></a>

</body>
</html>
